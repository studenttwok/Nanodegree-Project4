// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task startAppengine (dependsOn: [":jokeendpoint:appengineRun"]) {
    project(":jokeendpoint").afterEvaluate {
        jokeendpoint -> jokeendpoint.extensions.appengine.daemon = true
            //tasks.getByPath(":jokeendpoint:test")
            //tasks.getByPath(":jokeendpoint:appengineStop")
    }
    doLast {
        //do whatever you need to here
        //tasks.getByPath(":jokeendpoint:test")
        //tasks.getByPath(":jokeendpoint:appengineStop")
        print "AppEngine Started"
    }
}

task doTest(dependsOn: ["startAppengine", ":app:connectedAndroidTest", ":jokeendpoint:appengineStop"]) {
    doLast{
        print "All Job Done again!"
    }
}